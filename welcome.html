<!doctype html>
<html lang="en">
   <head>
      <title>Title</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style>
         .navbar-nav li{
         padding: 0 0.5rem;
         }
         header{
         position: absolute;
         left: 0;
         right: 0;
         z-index: 111;
         }
         .welcome_wrap{
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%,-50%);
         }
         .welcome_sec{
         position: relative;
         height: 100vh;
         background-color: #eee;
         }
      </style>
   </head>
   <body>
      <header>
         <div class="container">
            <nav class="navbar navbar-expand-lg">
               <div class="container-fluid">
                  <a class="navbar-brand" href="#">LOGO</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                     <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <button type="button" data-target="#registerModal"  data-toggle="modal" class="btn btn-primary"> Register </button>
                        </li>
                        <li class="nav-item">
                           <button type="button" onclick="LogOutUser" class="btn btn-secondary">LogOut</button>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
         </div>
      </header>
      <section class="welcome_sec">
         <div class="container">
            <div class="welcome_wrap">
               <h1 class="user_loggedin">
                  Welcome... <script>
                     const queryString = window.location.search;
                     const urlParams = new URLSearchParams(queryString);
                     
                       const name = urlParams.get('nm')
                       console.log(name);
                       document.write(name);
                  </script>
               </h1>
            </div>
         </div>
      </section>
      <script>
         function LogoutUser() {
           alert("Clicked on logout button"); 
             localStorage.removeItem('name');
             localStorage.removeItem('psw');
             window.location.href="login.html";
         }
         
      </script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
